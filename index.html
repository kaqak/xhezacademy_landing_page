<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      type="image/png"
      href="/dist/img/favicon.svg"
    />
    <title>Xhezacademy</title>
</head>
<body>
    <div class="container_"> 
        

    <!--**********--LOGO--***********-->
        <header class="header flex my-20 justify-center">
            <img class="logo" src="/dist/img/logo-xheza.svg" alt="Logo">
        </header>
    <!--**********--LOGO-END--***********-->

    <!--**********--COUNTDOWN-TIMER--***********-->
        <div class="card flex  justify-center m-10">
            <div class="card__body  flex  self-center">
                <div class="countdown__section mr-2">
                    <div class="days flex "> 
                        <div id="days" class="value bg-red-600 font-bold text-white	rounded-xl h-12 w-6 flex justify-center items-center text-4xl md:text-5xl md:p-10 p-8 mr-1">82</div>
                        <div class="dots flex items-center text-4xl md:text-6xl ml-1 mb-2 text-gray-300">:</div>
                </div>
                    <div class="countdown__label flex justify-center items-center mr-3 mt-6 text-xs">DAYS</div>                                   
                </div>
                <div class="countdown__section mr-2">
                    <div class="days flex"> 
                    <div id="hours" class="value bg-gray-200 font-bold text-black rounded-xl h-14 w-7 flex justify-center items-center text-4xl md:text-5xl md:p-10	p-8 mr-1">08</div>
                    <div class="dots flex items-center text-4xl md:text-6xl ml-1 mb-2 text-gray-300">:</div>

                </div>
                    <div class="countdown__label flex justify-center items-center mr-4 mt-6 text-xs	">HOURS</div>
                </div>
                <div class="countdown__section mr-2">
                    <div class="days flex"> 
                    <div id="minutes" class="value bg-gray-200 font-bold text-black rounded-xl h-14 w-7 flex justify-center items-center text-4xl md:text-5xl md:p-10	p-8 mr-1">42</div>
                    <div class="dots flex items-center text-4xl md:text-6xl ml-1 mb-2 text-gray-300	">:</div>

                </div>
                    <div class="countdown__label flex justify-center items-center mr-4	mt-6 text-xs">MINUTES</div>
                </div>
                <div class="countdown__section mr-2">
                    <div class="days flex"> 
                    <div id="seconds" class="value bg-gray-200 font-bold text-black rounded-xl h-14 w-7 flex justify-center items-center text-4xl md:text-5xl md:p-10	p-8 mr-1">27</div>
                </div>
                    <div class="countdown__label flex justify-center items-center  mt-6 text-xs	">SECONDS</div>
                </div>
            </div>
        </div>
    <!--**********--COUNTDOWN-END--***********-->
    <!--**********--REGISTER--***********-->
        <div class="register">
            <div class="paragraph flex justify-center mt-20 ml-3 text-center">
                <p>Regjistrohu për t'u njoftuar i pari për lansimin e akademisë</p>
            </div>
            <div class="search flex justify-center mt-10 ">
                <form action="#" class="search">
                    <input type="email" class="search__input border border-gray-200 w-96 px-5 py-3 rounded-xl" name="" id="" placeholder="E-maili yt">
                    <button class="search__button bg-red-600 hover:bg-red-700 text-white uppercase font-bold	rounded-xl px-3 py-2 -ml-36">Regjistrohu</button>
                </form>
            </div>
        </div>
        <!--**********--icons--***********-->
        <div class="row flex justify-around mt-20">
            <div class="one hidden lg:flex">
                <img
                src="/dist/img/word.svg"
                alt="Photo 1"
                class="photo-one"
              />
            </div>
            <div class="two hidden lg:flex">
                <img
                src="/dist/img/js.svg"
                alt="Photo 1"
                class="photo-two"
              />
            </div>
            <div class="three hidden lg:flex">
                <img
                src="/dist/img/ps.svg"
                alt="Photo 1"
                class="photo-three"
              />
            </div>
            <div class="four hidden lg:flex">
                <img
                src="/dist/img/sketch.svg"
                alt="Photo 1"
                class="photo-four"
              />
            </div>
            <div class="five hidden lg:flex">
                <img
                src="/dist/img/css.svg"
                alt="Photo 1"
                class="photo-five"
              />
            </div>
            <div class="six  hidden lg:flex">
                <img
                src="/dist/img/excel.svg"
                alt="Photo 1"
                class="photo-six"
              />
</div>                                                          
        </div>
    </div>
    <div class="row flex justify-around">
        <div class="seven hidden lg:flex">
            <img
            src="/dist/img/ps_small.svg"
            alt="Photo 1"
            class="photo-seven"
          />
        </div>
        <div class="eight hidden lg:flex">
            <img
            src="/dist/img/xd.svg"
            alt="Photo 1"
            class="photo-eight"
          />
        </div>
        <div class="nine hidden lg:flex">
            <img
            src="/dist/img/figma.svg"
            alt="Photo 1"
            class="photo-nine"
          />
        </div>
        <div class="ten hidden lg:flex">
            <img
            src="/dist/img/php.svg"
            alt="Photo 1"
            class="photo-ten"
          />
        </div>
        <div class="eleven hidden lg:flex">
            <img
            src="/dist/img/html.svg"
            alt="Photo 1"
            class="photo-elven"
          />
        </div>
        <div class="twelve hidden lg:flex">
            <img
            src="/dist/img/java.svg"
            alt="Photo 1"
            class="photo-twelve"
          />
        </div>
    </div>
</div>
<script src="/dist/js/script.js"></script>
</body>
</html>
